apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: centraldashboard-angular
  name: centraldashboard-angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: centraldashboard-angular
  template:
    metadata:
      labels:
        app: centraldashboard-angular
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: centraldashboard-angular
        image: docker.io/kubeflownotebookswg/centraldashboard-angular
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 30
        ports:
        - containerPort: 8082
          protocol: TCP
        env:
        - name: USERID_HEADER
          value: $(CD_USERID_HEADER)
        - name: USERID_PREFIX
          value: $(CD_USERID_PREFIX)
        - name: PROFILES_KFAM_SERVICE_HOST
          value: profiles-kfam.kubeflow
        - name: REGISTRATION_FLOW
          value: $(CD_REGISTRATION_FLOW)
        - name: DASHBOARD_CONFIGMAP
          value: $(CD_CONFIGMAP_NAME)
      serviceAccountName: centraldashboard-angular
