apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      containers:
        - command:
            - /manager
          image: ghcr.io/kubeflow/kubeflow/tensorboard-controller
          name: manager
          env:
            - name: ISTIO_GATEWAY
              valueFrom:
                configMapKeyRef:
                  name: tensorboard-controller-config
                  key: ISTIO_GATEWAY          
            - name: ENABLE_CULLING
              valueFrom:
                configMapKeyRef:
                  name: tensorboard-controller-config
                  key: ENABLE_CULLING
            - name: CULL_IDLE_TIME
              valueFrom:
                configMapKeyRef:
                  name: tensorboard-controller-config
                  key: CULL_IDLE_TIME
            - name: IDLENESS_CHECK_PERIOD
              valueFrom:
                configMapKeyRef:
                  name: tensorboard-controller-config
                  key: IDLENESS_CHECK_PERIOD
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
