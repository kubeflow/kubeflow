apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
   app: pvcviewer-controller
   kustomize.component: pvcviewer-controller
spec:
  selector:
    matchLabels:
      app: pvcviewer-controller
      kustomize.component: pvcviewer-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: pvcviewer-controller
        kustomize.component: pvcviewer-controller
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: public.ecr.aws/j1r0q0g6/notebooks/pvcviewer-controller
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
