<lib-form-section
  title="CPU / RAM / Storage"
  text="Specify the total amount of CPU, RAM and ephemeral Storage reserved by your Notebook Server.
         For CPU-intensive workloads, you can choose more than 1 CPU (e.g. 1.5)."
  icon="fa:fas:microchip"
  i18n-title="Title for the CPU/RAM/STORAGE form section"
  i18n-text="Text for the CPU/RAM/STORAGE form section"
>
  <div class="row">
    <!--CPU-->
    <lib-positive-number-input
      class="column"
      min="0.1"
      step="0.1"
      [sizeControl]="parentForm.get('cpu')"
      label="Requested CPUs"
      i18n-label
    ></lib-positive-number-input>

    <!--RAM-->
    <lib-positive-number-input
      class="column"
      min="0.1"
      step="0.1"
      [sizeControl]="parentForm.get('memory')"
      label="Requested memory in Gi"
      i18n-label
    ></lib-positive-number-input>

    <!--STORAGE-->
    <lib-positive-number-input
      class="column"
      min="2.0"
      step="1.0"
      [sizeControl]="parentForm.get('storage')"
      label="Requested storage in Gi"
      i18n-label
    ></lib-positive-number-input>
  </div>

  <lib-advanced-options>
    <div class="row">
      <!--CPU-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label i18n>CPU limit</mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('cpuLimit')"
          />
        </mat-form-field>
      </div>

      <!--RAM-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label i18n> Memory limit in Gi </mat-label>
          <input
            matInput
            type="number"
            min="0.1"
            step="0.1"
            [formControl]="parentForm.get('memoryLimit')"
          />
        </mat-form-field>
      </div>

      <!--RAM-->
      <div class="column">
        <mat-form-field appearance="outline" class="wide">
          <mat-label i18n> Storage limit in Gi </mat-label>
          <input
            matInput
            type="number"
            min="2.0"
            step="1.0"
            [formControl]="parentForm.get('storageLimit')"
          />
        </mat-form-field>
      </div>
    </div>
  </lib-advanced-options>
</lib-form-section>
