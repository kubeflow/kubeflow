apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- cluster-role-binding.yaml
- cluster-role.yaml
- deployment.yaml
- service-account.yaml
- service.yaml
namePrefix: tensorboards-web-app-
namespace: kubeflow
commonLabels:
  app: tensorboards-web-app
  kustomize.component: tensorboards-web-app
images:
- name: docker.io/kubeflownotebookswg/tensorboards-web-app
  newName: docker.io/kubeflownotebookswg/tensorboards-web-app
  newTag: latest
# We need the name to be unique without the suffix because the original name is what
# gets used with patches
configMapGenerator:
- envs:
  - params.env
  name: parameters
vars:
- fieldref:
    fieldPath: data.TWA_CLUSTER_DOMAIN
  name: TWA_CLUSTER_DOMAIN
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: metadata.namespace
  name: TWA_NAMESPACE
  objref:
    apiVersion: v1
    kind: Service
    name: service
- fieldref:
    fieldPath: data.TWA_USERID_HEADER
  name: TWA_USERID_HEADER
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: data.TWA_USERID_PREFIX
  name: TWA_USERID_PREFIX
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: data.TWA_PREFIX
  name: TWA_PREFIX
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: data.TWA_APP_SECURE_COOKIES
  name: TWA_APP_SECURE_COOKIES
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- name: TWA_APP_ENABLE_METRICS
  fieldref:
    fieldPath: data.TWA_APP_ENABLE_METRICS
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
