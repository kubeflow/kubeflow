apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- cluster-role-binding.yaml
- cluster-role.yaml
- deployment.yaml
- service-account.yaml
- service.yaml
namePrefix: volumes-web-app-
namespace: kubeflow
commonLabels:
  app: volumes-web-app
  kustomize.component: volumes-web-app
images:
- name: docker.io/kubeflownotebookswg/volumes-web-app
  newName: docker.io/kubeflownotebookswg/volumes-web-app
  newTag: latest
# We need the name to be unique without the suffix because the original name is what
# gets used with patches
configMapGenerator:
- envs:
  - params.env
  name: parameters
- files:
  - viewer-spec.yaml
  name: viewer-spec
vars:
- fieldref:
    fieldPath: data.VWA_CLUSTER_DOMAIN
  name: VWA_CLUSTER_DOMAIN
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: metadata.namespace
  name: VWA_NAMESPACE
  objref:
    apiVersion: v1
    kind: Service
    name: service
- fieldref:
    fieldPath: data.VWA_USERID_HEADER
  name: VWA_USERID_HEADER
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: data.VWA_USERID_PREFIX
  name: VWA_USERID_PREFIX
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- fieldref:
    fieldPath: data.VWA_PREFIX
  name: VWA_PREFIX
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- name: VWA_APP_SECURE_COOKIES
  fieldref:
    fieldPath: data.VWA_APP_SECURE_COOKIES
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
- name: VWA_APP_ENABLE_METRICS
  fieldref:
    fieldPath: data.VWA_APP_ENABLE_METRICS
  objref:
    apiVersion: v1
    kind: ConfigMap
    name: parameters
