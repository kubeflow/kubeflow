apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: model-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-server
  template:
    metadata:
      labels:
        app: model-server
    spec:
      containers:
      - name: model-server
        image: gcr.io/kubeflow/model-server:1.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "4"
        command:
        - /bin/sh
        - -c
        args:
        - /usr/bin/tensorflow_model_server
          --port=9000 --model_name=inception --model_base_path=gs://kubeflow-models/inception/
        ports:
        - containerPort: 9000
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: model-service
  name: model-service
spec:
  ports:
  - port: 9000
    targetPort: 9000
  selector:
    app: model-server
  type: LoadBalancer