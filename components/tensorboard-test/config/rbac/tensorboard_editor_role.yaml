# This rule is not used by the project tensorboard-test itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the tensorboard.test.tensorboards.test.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: tensorboard-test
    app.kubernetes.io/managed-by: kustomize
  name: tensorboard-editor-role
rules:
- apiGroups:
  - tensorboard.test.tensorboards.test
  resources:
  - tensorboards
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tensorboard.test.tensorboards.test
  resources:
  - tensorboards/status
  verbs:
  - get
