apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
spec:
  platform: gcp
  project: foo-project
  email: foo@gmail.com
  ipName: foo-ip
  hostname: foo.endpoints.foo-project.cloud.goog
  zone: us-east1-b
  useBasicAuth: false
  skipInitProject: true
  useIstio: true
  enableApplications: true
  deleteStorage: true
  repos:
  - name: manifests
    uri: https://github.com/kubeflow/manifests/archive/master.tar.gz
  applications:
  - kustomizeConfig:
      parameters:
      - name: namespace
        value: istio-system
      repoRef:
        name: manifests
        path: istio/istio-crds
    name: istio-crds
  - kustomizeConfig:
      parameters:
      - name: namespace
        value: istio-system
      repoRef:
        name: manifests
        path: istio/istio-install
    name: istio-install
  - kustomizeConfig:
      parameters:
      - name: clusterRbacConfig
        value: "ON"
      repoRef:
        name: manifests
        path: istio/istio
    name: istio
  plugins:
    - name: gcp
      spec:
        auth:
          iap:
            oAuthClientId: foo-user
            oAuthClientSecret:
              name: CLIENT_SECRET
        createPipelinePersistentStorage: true
