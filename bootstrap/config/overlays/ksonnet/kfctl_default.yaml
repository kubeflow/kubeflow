apiVersion: kfdef.apps.kubeflow.org/v1alpha1
kind: KfDef
metadata:
  name: config
spec:
  componentParams:
    pipeline:
    - name: mysqlPd
      value: <deployName>-storage-metadata-store
    - name: minioPd
      value: <deployName>-storage-artifact-store
    - name: injectIstio
      value: "false"
    spartakus:
      - name: usageId
        value: <randomly-generated-id>
        initRequired: true
      - name: reportUsage
        value: "true"
        initRequired: true
