name: Run Profile Controller unit tests
on:
  pull_request:
    paths:
      - components/profile-controller/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.17'
        check-latest: true

    - name: Run unit tests
      run: |
        cd components/profile-controller
        make test
