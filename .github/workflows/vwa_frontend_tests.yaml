name: VWA Frontend Tests
on:
  pull_request:
    paths:
      - components/crud-web-apps/volumes/frontend/**

jobs:
  frontend-format-lint-check:
    name: Check code format and lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Check frontend code formatting
        run: |
          cd components/crud-web-apps/volumes/frontend
          npm i
          npm run format:check
      - name: Check frontend code linting
        run: |
          cd components/crud-web-apps/volumes/frontend
          npm i
          npm run lint-check

  frontend-unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Kubeflow common library dependecies
        run: |
          cd components/crud-web-apps/common/frontend/kubeflow-common-lib
          npm i
          npm run build
          npm link ./dist/kubeflow
      - name: Install VWA dependencies
        run: |
          cd components/crud-web-apps/volumes/frontend
          npm i
          npm link kubeflow
      - name: Run unit tests
        run: |
          cd components/crud-web-apps/volumes/frontend
          npm run test:prod

  run-tests-in-chrome:
    name: UI tests in chrome
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Kubeflow common library dependecies
        run: |
          cd components/crud-web-apps/common/frontend/kubeflow-common-lib
          npm i
          npm run build
          npm link ./dist/kubeflow
      - name: Install VWA dependencies
        run: |
          cd components/crud-web-apps/volumes/frontend
          npm i
          npm link kubeflow
      - name: Serve UI & run Cypress tests in Chrome
        uses: cypress-io/github-action@v4.2.0
        with:
          working-directory: components/crud-web-apps/volumes/frontend
          start: npm run serve
          install: false
          browser: chrome
          wait-on: "http://localhost:4200"

  run-tests-in-firefox:
    name: UI tests in firefox
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Kubeflow common library dependecies
        run: |
          cd components/crud-web-apps/common/frontend/kubeflow-common-lib
          npm i
          npm run build
          npm link ./dist/kubeflow
      - name: Install VWA dependencies
        run: |
          cd components/crud-web-apps/volumes/frontend
          npm i
          npm link kubeflow
      - name: Serve UI & run Cypress tests in Firefox
        uses: cypress-io/github-action@v4.2.0
        with:
          working-directory: components/crud-web-apps/volumes/frontend
          start: npm run serve
          install: false
          browser: firefox
          wait-on: "http://localhost:4200"
